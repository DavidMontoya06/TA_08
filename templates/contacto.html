<!--utilizar las extensiones de la carpeta de diseño.html-->

{% extends "diseño.html" %}

{% block content %}

<P ALIGN=CENTER STYLE="margin-bottom: 0.11in"><FONT COLOR="#538135"><FONT FACE="Arial, serif"><FONT SIZE=7 STYLE="font-size: 20pt"><B>Ponerse en contacto con nosotros</B></FONT></FONT></FONT></P>
<h4>Ponerse en contacto con nosotros</h4>

<div class="form-floating mb-3">
  <input type="name" class="form-control" id="floatingInput" placeholder="name">
  <label for="floatingInput">Nombre</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Agrege el email</label>
</div>
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Comentarios, sugerencias y/o reclamos</label>
</div>
{% endblock %}
