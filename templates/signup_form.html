<!--creamos un formulario con Flask para que los usuarios ingresen los datos de la base de datos.Un Registro de usuarios. -->

{% extends "diseño.html" %}


{% block title %}Registro de usuarios{% endblock %}

{% block content %}
    <form action="" method="post">
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" /><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" /><br>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" /><br>
        <input type="submit" id="send-signup" name="signup" value="Registrar" />
    </form>
{% endblock %}
