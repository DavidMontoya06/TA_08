<!--creamos un formulario con Flask para que los usuarios ingresen los datos de la base de datos.Un Registro de usuarios. -->

{% extends "diseño.html" %}


{% block title %}Registro de usuarios{% endblock %}

{% block content %}

<form action="" method="post">
  <div class="mb-3">
    <label for="ejemploAporteNombre1" class="form-label">Nombre</label>
    <input type="name" class="form-control" id="ejemploAporteNombre1" name="name" aria-describedby="nombreAyuda">
   <div id="nombre Ayuda" class="form-text">Un sólo nombre</div>
  </div>
  <div class="mb-3">
    <label for="ejemploAporteApellido1" class="form-label">Apellido</label>
    <input type="surname" class="form-control" id="ejemploAporteApellido1" name="surname" aria-describedby="apellidoAyuda">
   <div id="nombre Ayuda" class="form-text">Un sólo apellido</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie más.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Mirar contraseña</label>
  </div>
    <input type="submit" id="send-signup" name="signup" value="Registrar" />
</form>    
{% endblock %}
