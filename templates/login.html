<!--creamos un formulario con Flask para que los usuarios ingresen los datos de la base de datos.Un Registro de usuarios. -->

{% extends "diseño.html" %}


{% block title %}Registro de usuarios{% endblock %}

{% block content %}

<p>&nbsp;</p>

<form action="" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie más.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div> 
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>    
{% endblock %}
